<!DOCTYPE html>
<html>
<head>
  <title>Carousel</title>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <style type="text/css">
    body {
      text-align: center;
    }
    img {
      margin: 5px;
    }
    #img-principal img {
      width: 505px;
    }
    #carousel img {
      width: 90px;
      cursor: pointer;
    }
    .borda {
      border: 2px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Carousel 2</h1>
  <div id="img-principal">
    <img src="img/foto-cidade-03.jpg">
  </div>
  <div id="carousel">
    <img src="img/foto-cidade-01.jpg">
    <img id="imagem2" src="img/foto-cidade-02.jpg">
    <img src="img/foto-cidade-03.jpg">
    <img src="img/foto-cidade-04.jpg">
    <img id="imagem5" src="img/foto-cidade-05.jpg">
  </div>

  <!-- Importar o script apÃ³s o html -->
  <script type="text/javascript" src="js/exercicio-02b.js"></script>
</body>
</html>
